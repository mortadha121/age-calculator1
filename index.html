<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة العمر المتقدمة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة العمر المتقدمة</h1>
        
        <div class="input-group">
            <label for="birthdate">تاريخ ميلادك:</label>
            <input type="date" id="birthdate" required>
        </div>

        <div class="input-group">
            <label for="target-date">أحسب عمري في تاريخ (اختياري):</label>
            <input type="date" id="target-date">
        </div>

        <button id="calculate">احسب عمري</button>

        <div class="result" id="result">
            <p>أدخل تاريخ ميلادك لمعرفة عمرك بالتفصيل!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
